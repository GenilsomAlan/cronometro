<!DOCTYPE html>
<html>
<head>
	<title>Time -- js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clockContainer">
		<div class="result">
			<p id="hour"></p>
			<p>:</p>
			<p id="minute"></p>
			<p>:</p>
			<p id="seconds"></p>
		</div><br>
		<div class="resultDate">
			<p id="day"></p>
			<p class="barra">/</p>
			<p id="month"></p>
			<p class="barra">/</p>
			<p id="years"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
